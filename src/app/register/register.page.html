<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="getData">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center padding>
            <img src="../../assets/images/zz.png" width="110px" height="100px"/>
          </div>
          <div text-center>
            <h3>Create your account!</h3>
            <ion-buttons slot="start">
              <ion-back-button defaultHref="home"></ion-back-button>
            </ion-buttons>  
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" formControlName="confirm"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" shape="round" type="submit" [disabled]="getData.invalid" (click)="SaveToDB()"expand="block">Register
              <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
